<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Miles</title>
    </head>
    <body>
        <div class="app">
        
        </div>


        <script id="start-trip-tpl" type="text/x-handlebars-template">
            <h1>Start a Trip!</h1>
            <div class="mileage-input">
              <div class="start">Starting Milage: </div>
              <input type="number" id="start-milage" class="topcoat-text-input start-input" value="" placeholder="starting milage...">
              <a class="topcoat-button" id="start-button">Start!</a>
            </div>
        </script>

        <script id="inflight-trip-tpl" type="text/x-handlebars-template">
          <h1>Drive Safe!</h1>
          <br/>
          <div class="end-message">When you are done logging your milage for the day, cotinue below:</div>
          <div class="end-mileage-input">
              <div class="end">Ending Milage: </div>
              <input type="number" id="end-milage" class="topcoat-text-input start-input" value="" placeholder="ending milage...">
              <a class="topcoat-button" id="end-button">End!</a>
            </div>
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
        <script src="lib/handlebars.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
